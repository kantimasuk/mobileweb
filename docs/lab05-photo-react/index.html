<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 4 : Ionic Vue Photo Gallery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            min-height: 100vh;
        }

        /* กล่องหลัก */
        main.container {
            background: #ffffff;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        /* หัวข้อ */
        h3.text-primary {
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        /* ชื่อ–รหัส */
        p.text-center {
            color: #555;
            font-size: 1rem;
        }

        /* รูปตัวอย่าง */
        img.img-fluid {
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img.img-fluid:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        /* คำอธิบายใต้รูป */
        p.text-center.mt-2 {
            font-size: 0.95rem;
            color: #666;
        }

        /* ปุ่มดาวน์โหลด APK */
        a.btn-success {
            padding: 12px 28px;
            font-size: 1.05rem;
            border-radius: 30px;
            box-shadow: 0 6px 15px rgba(25, 135, 84, 0.35);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        a.btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(25, 135, 84, 0.45);
        }
    </style>
</head>

<body>
    <main class="container mt-5">

        <h3 class="text-primary text-center mb-4">
            Lab 5 : Ionic react – Photo Gallery
        </h3>

        <p class="text-center mb-4">
            โดย กานติมา สุคำภา รหัสนักศึกษา 673380204-8
        </p>

        <!-- รูปตัวอย่าง -->
        <div class="row justify-content-center">
            <div class="col-md-5 mb-3">
                <img src="../img/lab5-1.png" class="img-fluid rounded shadow" alt="หน้า Home" />
                <p class="text-center mt-2">หน้า Home</p>
            </div>

            <div class="col-md-5 mb-3">
                <img src="../img/lab5-2.png" class="img-fluid rounded shadow" alt="หน้ากล้องถ่ายภาพ" />
                <p class="text-center mt-2">หน้ากล้องถ่ายภาพ</p>
            </div>
        </div>

        <!-- ปุ่ม -->
        <div class="text-center mt-4">
            <a href="../lab05-photo-react/app-debug.apk" class="btn btn-success" download>
                ดาวน์โหลดไฟล์ APK
            </a>
        </div>

    </main>
</body>

</html>
